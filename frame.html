<!DOCTYPE html>
<html>

<head>
    <title>frameset attribute</title>
     
</head>

<!-- frameset attribute starts here -->
<frameset rows="33%, 34%, 33%">
    <frame name="top" src="kkr.jpg" />
    <frame name="main" src="cs.jpg" />
    <frame name="bottom" src="rcb.jpg" />
    <noframes>

        <body>The browser you are working does not
            support frames.</body>
    </noframes>
</frameset>
<!-- frameset attribute ends here -->

</html>
